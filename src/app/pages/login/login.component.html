<div class="limiter animated fadeInLeft">
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">
      <form
        (ngSubmit)="login(loginForm)"
        #loginForm="ngForm"
        class="login100-form validate-form flex-sb flex-w"
        
      >
        
          <span class="login100-form-title p-b-51"> Login </span>
          <span
            *ngIf="loginForm.submitted && loginForm.controls['email'].errors"
            class="text-danger animated fadeIn"
            >El correo es obligatorio</span
          >
          <div class="wrap-input100 m-b-16">
            <input
              class="input100"
              type="email"
              name="email"
              [(ngModel)]="usuario.email"
              required
              email
              placeholder="Ej: usuario@dominio.com"
            />

            <span class="focus-input100"></span>
          </div>

          <span
            *ngIf="loginForm.submitted && loginForm.controls['password'].errors"
            class="text-danger animated fadeIn"
            >La contraseña debe de ser más de 6 caracteres</span
          >
          <div
            class="wrap-input100 m-b-16"
            data-validate="Password is required"
          >
            <input
              class="input100"
              type="password"
              name="password"
              [(ngModel)]="usuario.password"
              required
              minlength="6"
              placeholder="Contraseña"
            />
            <span class="focus-input100"></span>
          </div>

          <div class="flex-sb-m w-full p-t-3 p-b-24">

            <div>
              <p>¿No tiene un cuenta? <a routerLink="/registro" class="txt1"><small> Crear una.</small></a></p>
            </div>
          </div>

          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn" type="submit">Iniciar sesión</button>
          </div>
      </form>
    </div>
  </div>
</div>
